<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Product Maintenance</h1>
                <table class="table table-bordered">
                    <thead>
                        <th>Id</th>
                        <th>Student Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Section</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Present Address</th>
                        <th>Permanent Address</th>
                    </thead>
                    <tbody class="studentTable">

                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <h4>Retrieve Student</h4>
                <div class="row">
                    <div class="col-md-3">
                        <label>Id</label>
                        <input id="Id" type="text" class="form-control" />
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-primary" id="getBtn">Get Student</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-2">
                <h4>Add</h4>
                <div class="row">
                    <div class="col-md-3">
                        <label>Student Number</label>
                        <input id="StudentNumber" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>First Name</label>
                        <input id="FirstName" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>Last Name</label>
                        <input id="LastName" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>Section</label>
                        <input id="Section" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>Email Address</label>
                        <input id="EmailAddress" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>Mobile Number</label>
                        <input id="MobileNumber" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>Present Address</label>
                        <input id="PresentAddress" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label>Permanent Address</label>
                        <input id="PermanentAddress" type="text" class="form-control" />
                    </div>
                    <div class="col-md-12 mt-2">
                        <button class="btn btn-primary" id="addBtn">Add Student</button>
                        <button class="btn btn-warning" id="updateBtn">Update Information</button>
                        <button class="btn btn-danger" id="deleteBtn">Delete Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
